backend:
  name: github
  branch: master # Branch to update (optional; defaults to master)
  repo: hackerstolz/hackathon-frontend

# media_folder: "" # Media files will be stored in the repo under images/uploads
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
logo_url: "https://www.hackerstolz.de/wp-content/uploads/2015/07/hackerstolz-logo.svg"

collections:
  - name: "hackathon" # Used in routes
    label: "Hackathon" # Used in the UI
    folder: "content/hackathons" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    format: json
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{title}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Active", name: "active", widget: "boolean", default: false}
      - {label: "Default", name: "default", widget: "boolean", default: false}
      - {label: "Twitter Handle", name: "twitter", widget: "string"}
      - {label: "Hashtag", name: "hashtag", widget: "string"}
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        media_library:
          config:
            max_file_size: 250000 # 250kb
      - {label: "From", name: "from", widget: "datetime", format: "X"}
      - {label: "To", name: "to", widget: "datetime", format: "X"}
      - {label: "Duration", name: "duration", widget: "number", valueType: "int", hint: "Hackduration in Hours"}
      - label: Awards
        name: awards
        widget: list
        required: false
        fields:
          - label: Award
            name: award
            widget: "relation"
            collection: "award"
            searchFields: ["id", "name"]
            valueField: "id"
            displayFields: ["name"]
  - name: "challenge"
    label: "Challenge"
    folder: "content/challenges"
    create: true
    format: json
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{name}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Name", name: "name", widget: "string"}
      - label: Titles
        name: titles
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Title, name: title, widget: string}
      - label: Hackathon
        name: hackathon
        widget: "relation"
        collection: "hackathon"
        searchFields: ["id", "title"]
        valueField: "id"
        displayFields: ["title"]
      - label: Image
        name: image
        widget: "image"
        required: false
        media_library:
          config:
            max_file_size: 512000 # 500kb
      - label: Descriptions
        name: descriptions
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Description, name: description, widget: markdown}
      - label: Award
        name: award
        widget: "relation"
        required: false
        collection: "award"
        searchFields: ["id", "name"]
        valueField: "id"
        displayFields: ["name"]
      - label: Sponsor
        name: sponsor
        widget: "relation"
        required: false
        collection: "party"
        searchFields: ["id", "name"]
        valueField: "id"
        displayFields: ["name"]
      - label: Type
        name: type
        widget: "relation"
        required: false
        collection: "type"
        searchFields: ["id", "title"]
        valueField: "id"
        displayFields: ["title"]

      - label: Categories
        name: categories
        widget: list
        fields:
          - label: Category
            name: category
            widget: "relation"
            collection: "category"
            searchFields: ["id", "title"]
            valueField: "id"
            displayFields: ["title"]
  - name: "type"
    label: "Challenge Type"
    folder: "content/types"
    create: true
    format: json
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{title}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Title", name: "title", widget: "string"}
      - label: Descriptions
        name: descriptions
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Description, name: description, widget: markdown}
  - name: "category"
    label: "Category"
    folder: "content/categories"
    format: json
    create: true
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{title}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Title", name: "title", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        media_library:
          config:
            max_file_size: 256000 # 250kb
      - label: Award
        name: award
        widget: "relation"
        required: false
        collection: "award"
        searchFields: ["id", "name"]
        valueField: "id"
        displayFields: ["name"]
      - label: Descriptions
        name: descriptions
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Description, name: description, widget: markdown}
  - name: "award"
    label: "Award"
    folder: "content/awards"
    format: json
    create: true
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{name}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Name", name: "name", widget: "string"}
      - label: Titles
        name: titles
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
      - label: Prize
        name: prize
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Prize, name: prize, widget: string}
      - label: Descriptions
        name: descriptions
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Description, name: description, widget: markdown, hint: "Please describe the award."}  
      - label: Criteria
        name: criteria
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
          - {label: Criteria, name: criteria, widget: markdown, hint: "Please describe the criteria which apply for this awards."}     
  - name: "party"
    label: "Party"
    folder: "content/parties"
    format: json
    create: true
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{name}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Name", name: "name", widget: "string"}
      - label: Image
        name: image
        widget: "image"
        required: false
        media_library:
          config:
            max_file_size: 512000 # 500kb
      - label: Roles
        name: roles
        widget: list
        fields:
          - {label: "Title", name: "title", widget: "string"}  
          - label: Hackathon
            name: hackathon
            widget: "relation"
            collection: "hackathon"
            searchFields: ["id", "title"]
            valueField: "id"
            displayFields: ["title"]
          - label: Challenge
            name: challenge
            widget: "relation"
            collection: "challenge"
            searchFields: ["id", "name"]
            valueField: "id"
            displayFields: ["name"]
            required: false
          - label: Role
            name: role
            widget: "relation"
            collection: "role"
            searchFields: ["id", "title"]
            valueField: "id"
            displayFields: ["title"]                  
          - label: Timeslot
            name: timeslot
            widget: list
            fields:                
                - {label: "From", name: "from", widget: "datetime", format: "X", required: false}
                - {label: "To", name: "to", widget: "datetime", format: "X", required: false}
          - label: Descriptions
            name: descriptions
            widget: list
            fields:
              - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
              - {label: Description, name: description, widget: markdown}              
  - name: "role"
    label: "Role"
    folder: "content/roles"
    format: json
    create: true
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{title}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Title", name: "title", widget: "string"}
  - name: "timetable"
    label: "Timetable"
    folder: "content/timetables"
    format: json
    create: true
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{title}} ({{id}})"
    fields:
      - {label: "ID", name: "id", widget: "uuid", hint: "A unique string to ensure correct relations and queries"}
      - {label: "Title", name: "title", widget: "string"}      
      - label: Hackathon
        name: hackathon
        widget: "relation"
        collection: "hackathon"
        searchFields: ["id", "title"]
        valueField: "id"
        displayFields: ["title"]
      - {label: "Date", name: "date", widget: "datetime", format: "X", timeFormat: false}
      - label: Slots
        name: slot
        widget: list
        fields:          
          - label: Titles
            name: titles
            widget: list
            fields:
              - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
              - {label: Title, name: title, widget: string}
          - {label: "From", name: "from", widget: "datetime", format: "X"}
          - label: Image
            name: image
            widget: "image"
            required: false
            media_library:
              config:
                max_file_size: 265000 
          - label: Descriptions
            name: descriptions
            widget: list
            fields:
              - {label: Language, name: language, widget: select, options: ["DE", "EN"]}
              - {label: Description, name: description, widget: markdown}
